<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            border-radius: 8px;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Saints</h1>
    <div class="gallery">
        <img src="St_Alexander_Nevsky.jpg" alt="St Alexander Nevsky">
        <img src="St_John_of_Rila.jpg" alt="St John of Rila">
        <img src="St_Matrona_of_Moscow.jpg" alt="St Matrona of Moscow">
        <img src="St_Nina_of_Georgia.jpg" alt="St Nina of Georgia">
        <img src="St_Panteleimon.jpg" alt="St Panteleimon">
        <img src="St_Philaret_of_Moscow.jpg" alt="St Philaret of Moscow">
        <img src="St_Theodosius_of_the_Caucus.jpg" alt="St Theodosius of the Caucus">
        <img src="St_Vladimir_of_Kiev.jpg" alt="St Vladimir of Kiev">
        <img src="St_Xenia_of_St_Petersburg.jpg" alt="St Xenia of St Petersburg">
    </div>
</body>
</html>
