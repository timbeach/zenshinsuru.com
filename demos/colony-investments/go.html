<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Redirecting to listing...</title>
</head>
<body>
    <p>Redirecting to listing on Zillow...</p>
    <script>
        var q = new URLSearchParams(window.location.search).get('q');
        if (q) {
            window.location.replace('https://www.google.com/search?q=' + encodeURIComponent(q + ' zillow'));
        }
    </script>
</body>
</html>
